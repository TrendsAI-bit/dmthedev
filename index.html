<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chat-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>DM the DEV - Chat with Token Deployers</title>
    <meta name="description" content="Send encrypted messages to token deployers using Solana wallet" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Comic Neue Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet" />
    
    <!-- Error tracking -->
    <script type="module">
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });

      // Phantom Wallet Detection
      window.addEventListener('load', function() {
        if (!window.solana) {
          console.log('Phantom wallet is not installed');
        } else {
          console.log('Phantom wallet detected');
        }
      });
    </script>
  </head>
  <body>
    <div id="app">
      <!-- Loading state -->
      <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: 'Comic Neue', sans-serif;
      ">
        Loading DM the DEV...
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
